name: Auto PR to main

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: write
    steps:
      - name: Ensure pull request exists
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            if (branch === 'main') {
              console.log('Push to main detected, skipping.');
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: existing } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branch}`,
              state: 'open',
              per_page: 1,
            });

            if (existing.length > 0) {
              console.log(`Open pull request already exists for ${branch}.`);
              return;
            }

            const { data: pr } = await github.rest.pulls.create({
              owner,
              repo,
              head: branch,
              base: 'main',
              title: `Auto PR: ${branch} â†’ main`,
              body: 'Automatic pull request created from push event.',
            });
            console.log(`Created pull request #${pr.number} for ${branch} -> main.`);

            // Wait a moment for GitHub to process the PR creation
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Trigger workflows manually via repository_dispatch
            const workflows = [
              { type: 'trigger-tests', name: 'Run Tests' },
              { type: 'trigger-phpstan', name: 'PHPStan' },
              { type: 'trigger-php-cs-fixer', name: 'PHP CS Fixer' },
            ];

            for (const workflow of workflows) {
              try {
                await github.rest.repos.createDispatchEvent({
                  owner,
                  repo,
                  event_type: workflow.type,
                  client_payload: {
                    pr_number: pr.number,
                    branch: branch,
                  },
                });
                console.log(`Triggered ${workflow.name} workflow.`);
              } catch (error) {
                console.log(`Note: Could not trigger ${workflow.name} workflow: ${error.message}`);
              }
            }

