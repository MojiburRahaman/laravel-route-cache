name: Auto PR to main

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Ensure pull request exists
        uses: actions/github-script@v8
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            if (branch === 'main') {
              console.log('Push to main detected, skipping.');
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: existing } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branch}`,
              state: 'open',
              per_page: 1,
            });

            if (existing.length > 0) {
              console.log(`Open pull request already exists for ${branch}.`);
              return;
            }

            const { data: pr } = await github.rest.pulls.create({
              owner,
              repo,
              head: branch,
              base: 'main',
              title: `Auto PR: ${branch} â†’ main`,
              body: 'Automatic pull request created from push event.',
            });
            console.log(`Created pull request #${pr.number} for ${branch} -> main.`);
            console.log(`PR URL: ${pr.html_url}`);
            console.log('Workflows should run automatically via pull_request event.');

